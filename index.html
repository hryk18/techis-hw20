<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/5a6aefd3de.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="body-inner">
    <div class="top">
        風邪や体調不良の方はもちろん
        <div class="dot1"></div>
        <div class="dot2"></div>
        <div class="dot3"></div>
        <div class="dot4"></div>
        <div class="dot5"></div>
        <div class="dot6"></div>
    </div>
    <div class="second">
        こんな症状・お悩みの方も
        <br>お気軽にご利用できます！
    </div>
    <div class="boxes">
        <div class="box1">
            PCR検査
        </div>
        <div class="box2">
            花粉症
        </div>
    </div>
    <div class="big-square">
        <div class="square">
            <div class="head">
                <div class="icon1">
                    <i class="fa-solid fa-person-dress"></i>
                </div>
                <div class="text1">
                    女性特有のお悩み
                </div>
            </div>
            <div class="main">
                <div class="small-box">
                    生理不順
                </div>
                <div class="small-box">
                    PMS
                </div>
                <div class="small-box">
                    薄毛
                </div>
                <div class="small-box">
                    肌荒れ
                </div>
            </div>
        </div>
        <div class="square">
            <div class="head">
                <div class="icon2">
                    <i class="fa-solid fa-person"></i>
                </div>
                <div class="text2">
                    男性特有のお悩み
                </div>
            </div>
            <div class="main">
                <div class="small-box sbox2">
                    AGA
                </div>
                <div class="small-box sbox2">
                    ED
                </div>
                <div class="small-box sbox2">
                    肥満
                </div>
                <div class="small-box sbox2">
                    大衆
                </div>
            </div>
        </div>
    </div>
</div>


    
    
</body>
</html>
